<div class="card mt-5">
    <div class="card-body">
        <form [formGroup]="singupForm" (ngSubmit)="onSubmitSignupForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input
                    type="text"
                    class="form-control"
                    formControlName="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    class="form-control"
                    formControlName="password">
            </div>
            <div class="form-group">
                <label for="email">Repeat Password</label>
                <input 
                    type="password" 
                    class="form-control"
                    formControlName="confirmPassword">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Email</label>
                <input 
                    type="email" 
                    class="form-control"
                    formControlName="email">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary mt-3 center">Singup</button>
            </div>
        </form>
    </div>
</div>
