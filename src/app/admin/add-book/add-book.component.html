<div class="container">
    <a 
        class="btn btn-outline-primary mt-3"
        routerLink="/admin/books">Admin Books</a>

<h3 class="h3 mt-5 mb-5 text-center">Add a new book</h3>

    <div class="card mt-5 p-5">
        <div class="card-body">
            <form [formGroup]="addBookForm" (ngSubmit)="onSubmitAddBookForm()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input
                        type="text"
                        class="form-control"
                        formControlName="name">
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input
                        type="text"
                        class="form-control"
                        formControlName="author">
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input
                        type="number"
                        class="form-control"
                        formControlName="price">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary mt-3 center">Add Book</button>
                </div>
            </form>
        </div>
    </div>
</div>
