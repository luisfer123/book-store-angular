<div class="container">
    <a 
        class="btn btn-primary mt-3 mb-5"
        routerLink="/admin/add-book">Add New Book</a>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <th scope="row">{{ book.id }}</th>
            <td>{{ book.name }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.price }} </td>
            <td><a routerLink="/admin/{{ book.id }}/edit" class="btn btn-primary">Edit</a></td>
        </tr>
    </tbody>
</table>
