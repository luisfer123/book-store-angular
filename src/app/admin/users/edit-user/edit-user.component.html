<div class="container">
<h3 class="h3 text-center mt-3 mb-3">Edit User</h3>

<h4 class="h4 mt-3 mb-3">Edit Profile Information</h4>

<form [formGroup]="editUserForm" (ngSubmit)="onSubmitForm()" *ngIf="user">

    <div class="form-group row">
        <label for="username" class="col-sm-4 col-form-label">Username</label>
        <div class="col-sm-8">
            <input 
                type="text"
                class="form-control-plaintext pl-2"
                id="username"
                placeholder="{{ user.username }}"
                formControlName="username">
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
            <input 
                type="email"
                class="form-control-plaintext pl-2"
                id="email"
                placeholder="{{ user.email }}"
                formControlName="email">
        </div>
    </div>

    <button type="submit" class="btn btn-outline-primary">Update</button>
</form>

<hr>
<h4 class="h4 mt-3 mb-3">Change Password</h4>

<form [formGroup]="changePasswordForm" (ngSubmit)="onUpdatePassword()">
    <div class="form-group row">
        <label for="password" class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
            <input 
                type="password"
                class="form-control-plaintext pl-2"
                id="password"
                placeholder="**********"
                formControlName="password">
        </div>
    </div>

    <button class="btn btn-outline-primary mb-3">Change</button>
</form>
